ServerName OneEarth_Test_Server

LoadModule onearth_module modules/mod_onearth.so
LoadModule twms_module modules/mod_twms.so

# Endpoint Setup - Location of the wmts.cgi scripts
Alias /onearth/test/wmts /etc/onearth/config/test/test_data/wmts_endpoint
Alias /onearth/test/twms /etc/onearth/config/test/test_data/twms_endpoint

# Alias /onearth/demo/mapserver /usr/share/onearth/demo/mapserver

# Endpoint Setup - CGI permissions and cache location for each endpoint
<Directory /etc/onearth/config/test/test_data/wmts_endpoint>
    Options Indexes FollowSymLinks ExecCGI
    AllowOverride None
    Order allow,deny
    Allow from all
    AddHandler cgi-script .cgi
    WMSCache /etc/onearth/config/test/test_data/cache_all_wmts.config
</Directory>

<Directory /etc/onearth/config/test/test_data/twms_endpoint>
    Options Indexes FollowSymLinks ExecCGI
    AllowOverride None
    Order allow,deny
    Allow from all
    AddHandler cgi-script .cgi
    TWMSDirConfig .lib/getTileService.xml
    WMSCache /etc/onearth/config/test/test_data/cache_all_twms.config
</Directory>

